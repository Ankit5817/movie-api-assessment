<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Diary</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center mt-3 text-light">Check Movie Details</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-11 mt-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Movie Name" aria-label="Recipient's username"
                        aria-describedby="button-addon2" id="movieName">
                    <button class="btn btn-primary" type="button" id="button-addon2" onclick="display()">Search</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="container col-lg-4 mt-3 d-flex justify-content-center align-item-center" id="card"></div>
        </div>
        <div class="row justify-content-center mt-2 mb-1" id="popUp">
            <div class="col-md-5 col-11">
                <div class="alert alert-danger" role="alert">
                    Movie is already added !!!
                </div>
            </div>
        </div>
        <hr class="text-light">
        <div class="row">
            <h4 class="text-light">Movie List</h4>
        </div>
        <div class="row" id="movieCardList">

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
